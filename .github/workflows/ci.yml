name: CI

on:
  push:
  pull_request:

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: devdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U devuser -d devdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://devuser:devpass@127.0.0.1:5432/devdb
      REDIS_URL: redis://127.0.0.1:6379/0
      FASTAPI_INTERNAL_URL: http://127.0.0.1:8000
      BUNDLE_ROOT: ${{ github.workspace }}/apps/api/var/bundles
      BUNDLE_MAX_SIZE_BYTES: "52428800"
      GRADER_IMAGE: qa-lab-grader-python
      JWT_SECRET_KEY: ci-secret
      DOCKER_BIN: /usr/bin/docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r apps/api/requirements.txt

      - name: API syntax check
        run: python -m compileall apps/api

      - name: Build grader image
        run: docker build -t "$GRADER_IMAGE" -f grader-images/python/Dockerfile .

      - name: Prepare database and bundle directory
        working-directory: apps/api
        run: |
          mkdir -p "$BUNDLE_ROOT"
          alembic upgrade head

      - name: Start API and worker
        working-directory: apps/api
        run: |
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          nohup python worker.py > /tmp/worker.log 2>&1 &
          echo $! > /tmp/worker.pid

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              echo "API is ready"
              exit 0
            fi
            sleep 1
          done
          echo "API did not become ready in time"
          exit 1

      - name: API smoke check
        run: curl -fsS http://127.0.0.1:8000/health

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install web dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint web
        run: pnpm --filter web lint

      - name: Full system check
        env:
          API_BASE_URL: http://127.0.0.1:8000
          VIRTUAL_USERS: "12"
        run: node scripts/full_system_check.mjs

      - name: Build web
        run: pnpm --filter web build

      - name: Print debug logs on failure
        if: failure()
        run: |
          echo "===== docker ps ====="
          docker ps -a || true
          echo "===== API log ====="
          cat /tmp/api.log || true
          echo "===== Worker log ====="
          cat /tmp/worker.log || true

      - name: Upload backend logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: |
            /tmp/api.log
            /tmp/worker.log
          if-no-files-found: ignore

      - name: Stop background processes
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then kill "$(cat /tmp/api.pid)" || true; fi
          if [ -f /tmp/worker.pid ]; then kill "$(cat /tmp/worker.pid)" || true; fi
