name: CI

on:
  push:
  pull_request:

jobs:
  e2e-full-stack:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: devuser
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: devdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U devuser -d devdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+asyncpg://devuser:devpass@127.0.0.1:5432/devdb
      REDIS_URL: redis://127.0.0.1:6379/0
      BUNDLE_ROOT: ${{ github.workspace }}/apps/api/var/bundles
      BUNDLE_MAX_SIZE_BYTES: "52428800"
      GRADER_IMAGE: qa-lab-grader-python
      JWT_SECRET_KEY: ci-secret

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install API and test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r apps/api/requirements.txt pytest requests pytest-github-actions-annotate-failures

      - name: Build grader image
        run: docker build -t "$GRADER_IMAGE" -f grader-images/python/Dockerfile .

      - name: Prepare database and bundle directory
        working-directory: apps/api
        run: |
          mkdir -p "$BUNDLE_ROOT"
          alembic upgrade head

      - name: Start API and worker
        working-directory: apps/api
        run: |
          nohup python -m uvicorn main:app --host 127.0.0.1 --port 8000 > /tmp/api.log 2>&1 &
          echo $! > /tmp/api.pid
          nohup python worker.py > /tmp/worker.log 2>&1 &
          echo $! > /tmp/worker.pid

      - name: Wait for API health
        run: |
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/health >/dev/null; then
              echo "API is ready"
              exit 0
            fi
            sleep 1
          done
          echo "API did not become ready in time"
          exit 1

      - name: Run full stack E2E tests
        run: pytest -vv -s --tb=short apps/api/tests/e2e/test_full_stack_e2e.py

      - name: Bootstrap Playwright problem data
        run: python apps/api/tests/e2e/bootstrap_playwright_data.py --env-file "$GITHUB_ENV"

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install web dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright E2E
        working-directory: apps/web
        run: pnpm test:e2e

      - name: Upload Playwright artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            apps/web/playwright-report
            apps/web/test-results

      - name: Print debug logs on failure
        if: failure()
        run: |
          echo "===== docker ps ====="
          docker ps -a || true
          echo "===== API log ====="
          cat /tmp/api.log || true
          echo "===== Worker log ====="
          cat /tmp/worker.log || true

      - name: Stop background processes
        if: always()
        run: |
          if [ -f /tmp/api.pid ]; then kill "$(cat /tmp/api.pid)" || true; fi
          if [ -f /tmp/worker.pid ]; then kill "$(cat /tmp/worker.pid)" || true; fi
