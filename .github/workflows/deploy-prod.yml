name: Deploy Production

on:
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Resolve deploy variables
        id: resolve
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_PORT: ${{ secrets.PROD_PORT }}
          PROD_PUBLIC_URL: ${{ secrets.PROD_PUBLIC_URL }}
        run: |
          set -euo pipefail

          default_public_url="https://spartaqa.com"
          public_url="${PROD_PUBLIC_URL:-$default_public_url}"
          host="${PROD_HOST:-}"
          if [ -z "$host" ]; then
            stripped="$public_url"
            if [[ "$stripped" == *"://"* ]]; then
              stripped="${stripped#*://}"
            fi
            stripped="${stripped%%/*}"
            stripped="${stripped%%:*}"
            host="$stripped"
          fi
          if [ -z "$host" ]; then
            host="spartaqa.com"
          fi

          port="${PROD_PORT:-22}"

          echo "host=$host" >> "$GITHUB_OUTPUT"
          echo "port=$port" >> "$GITHUB_OUTPUT"
          echo "public_url=$public_url" >> "$GITHUB_OUTPUT"

      - name: Validate required secrets
        env:
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_SSH_KEY: ${{ secrets.PROD_SSH_KEY }}
          PROD_APP_DIR: ${{ secrets.PROD_APP_DIR }}
        run: |
          set -euo pipefail
          for key in PROD_USER PROD_SSH_KEY PROD_APP_DIR; do
            if [ -z "${!key}" ]; then
              echo "Missing required secret: $key"
              exit 1
            fi
          done

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ steps.resolve.outputs.host }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ steps.resolve.outputs.port }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.PROD_APP_DIR }}"
            git fetch --all --prune
            git pull --ff-only origin main
            bash scripts/deploy_prod.sh --env-file infra/.env.prod
            PUBLIC_BASE_URL="${{ steps.resolve.outputs.public_url }}" bash scripts/ops_healthcheck.sh
