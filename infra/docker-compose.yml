services:
  postgres:
    image: postgres:16-alpine
    container_name: qa-lab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: qa-lab-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    image: python:3.12-slim
    container_name: qa-lab-worker
    restart: unless-stopped
    working_dir: /workspace/apps/api
    volumes:
      - ../:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      DATABASE_URL: postgresql+asyncpg://devuser:devpass@postgres:5432/devdb
      REDIS_URL: redis://redis:6379/0
      BUNDLE_ROOT: /workspace/apps/api/var/bundles
      BUNDLE_MAX_SIZE_BYTES: "52428800"
      GRADER_IMAGE: qa-lab-grader-python
      GRADER_TIMEOUT_SECONDS: "30"
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      EXAM_LLM_MODEL: ${EXAM_LLM_MODEL:-gpt-4.1-mini}
      EXAM_LLM_TIMEOUT_SECONDS: ${EXAM_LLM_TIMEOUT_SECONDS:-30}
      EXAM_LLM_MAX_TOKENS: ${EXAM_LLM_MAX_TOKENS:-500}
      JWT_SECRET_KEY: change-this-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
    command: >
      sh -c "apt-get update && apt-get install -y docker.io && rm -rf /var/lib/apt/lists/* &&
      pip install -r requirements.txt && python worker.py"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
